<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="template/hr/header :: header"></div>
<link rel="stylesheet" href="" th:href="@{/assets/css/hr/index.css}"></link>
<link rel="stylesheet" href="" th:href="@{/assets/css/hr/employeemanager.css}"></link>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper  skin-blue-light">

  <div th:replace="template/hr/nav :: nav"></div>
  
  <div th:replace="template/hr/sidebar :: sidebar"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        HR Management
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>
	
    <!-- Main content -->
    <section class="content">
      <div style="margin-left:3%" class="svg-contnet  text-center">
			<img style="width:30%" th:src="@{/assets/img/hr/issues-bg.svg}"/>
		</div>
		<div class="col-xs-12 text-center">
			<button type="button" class="btn btn-success btn-lg" id="add-modal-trigger" data-toggle="modal" data-target="#pubPlanModal">New Recruit Plan</button>
		</div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
	
	<!-- Modal -->
	<div class="modal fade" id="pubPlanModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	    <form action="./setrecruittime" method="POST">	
	      <div>Start Time
	      <input name="start-time" type="text" value="2018-01-01">
	      </div>
	      <div>End Time
	      <input name="stop-time" type="text" value="2018-10-01">
	      </div>
	      <div class="modal-footer">
	        <button type="button" id="modal-close-button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="submit" id="submit-recruit-time" class="btn btn-success pull-right">Confirm</button>
	      </div>
	    </form>
	    </div>
	  </div>
	</div>
	

<div th:replace="template/hr/scripts :: scripts"></div>
<script type="text/javascript">

</script>
</body>
</html>
