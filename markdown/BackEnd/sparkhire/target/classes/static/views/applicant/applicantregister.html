<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" media="all" href="css/signin.css"
          th:href="@{/assets/css/applicant/signin.css}"/>
    <link rel="stylesheet" type="text/css" media="all" href="css/signin.css"
          th:href="@{/assets/css/applicant/applicant.css}"/>
</head>
<body class="text-center">
<form class="form-signin" th:action="@{/applicant/register}" modelAttribute="newApplicant" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
    <label path="email" class="sr-only">Email</label>
    <input type="email" name="email" class="form-control" placeholder="email"
           th:value="${newApplicant.email}"
           th:field="${newApplicant.email}" required="required"></input>
    <label class="sr-only">Username</label>
    <input id="inputUsername" name="username" class="form-control" placeholder="Username"
           th:value="${newApplicant.username}"
           th:field="${newApplicant.username}" required="required"></input>
    <label class="sr-only">Password</label>
    <input type="password" name="password" class="form-control" placeholder="Password"
           th:value="${newApplicant.password}"
           th:field="${newApplicant.password}" required="required"></input>
    <span class="help-block" th:if="${msg}" th:text="${msg}"></span>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <a id="register_link" th:href="@{./login}">Already have an account? Click here to login</a>
</form>

<script th:inline="javascript">
    window.onload = function () {
        var message = [[${msg}]];
        if (message != null) {
        }
    }
</script>
</body>


</html>
