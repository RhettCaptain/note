   <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<script src="../js/header.js"></script>
<script src="../js/util.js"></script>
<script src="../js/jquery.timepicker.min.js"></script>
<link rel="stylesheet" type="text/css"  href="../css/jquery.timepicker.css"/>
<title>NurseHub</title>

<script>

function timePickerConfig(type){
	if(type!=null){
		$('#beginTimePicker').val(type.beginTime);
		$('#endTimePicker').val(type.endTime);
	}else{
		$('#beginTimePicker').val("09:00:00");
		$('#endTimePicker').val("17:00:00");
	}
	$('#beginTimePicker').timepicker({ 'timeFormat': 'H:i:s' })
	$('#endTimePicker').timepicker({ 'timeFormat': 'H:i:s' })
}

function setEndTime(){
	var bt = $('#beginTimePicker').val();
	var arr = bt.split(":");
	arr[0] = parseInt(arr[0])+8;
	if(arr[0]>=24){arr[0] = arr[0]-24;}
	$('#endTimePicker').val(arr[0]+":"+arr[1]+":"+arr[2]);
}

function getShiftType(){
	var id = getUrlParam("id");
	if(id==null || id==""){
		return null;
	}
	editState = "update";
	
	var shiftType = sendJson("/admin/getShiftTypeById",id);
	return shiftType;
}

function init(){
	type = getShiftType();
	if(type!=null && type!=""){
		$('#name').val(type.name);
		if(type.used == true){
			$('#used').prop("checked",true);
		}
	}else{
		$('#name').val("NewShift");
		$('#used').prop("checked",true);
	}
	timePickerConfig(type);
}

function confirm(){
	var form = $('form').jsonify();
	if($('#used').prop("checked") == true){
		form.used = "true";
	}else{
		form.used = "false";
	}
	
	if(form.beginTime == "" || form.endTime == "" || form.name== ""){
		alert("please fill the black!");
		return;
	}
	
	
	var url = "/admin/confirmShiftType?id=";
	
	var id = getUrlParam("id");
	if(id==null || id==""){
		url = url + "-1";
	}else{
		url = url + id;
	}
	
	var res = sendJson(url,form);
	if(res.state == "ok"){
		alert("success");
		window.location.href="/admin/strategy.html";
	}else{
		alert("save fail");
	}
}

function cancel(){
	window.location.href = "strategy.html";
}
</script>
</head>

<body>
<div class="panel panel-default" style="margin-left:25%;margin-right:25%;margin-top:20px;">
    <div class="panel-heading">
        <h3 class="panel-title">
            Shift Type
        </h3>
    </div>
    <div class="panel-body">
    <form method="post">
	  	<div style="margin:10px;" class="input-group">
	  		<span class="input-group-addon">Name</span>
	  		<input id="name" type="text" name="name" class="form-control"/>
	  		<span class="input-group-addon"><input id="used" type="checkbox" name="used" checked="checked"/></span>
	  		<input type="text" readonly="readonly" class="form-control" value="In Use"/>
		</div>
		<div style="margin:10px;" class="input-group">
			<span class="input-group-addon">BeginTime</span>
			<input type="text" name="beginTime" class="form-control"  value=""
						id="beginTimePicker" onchange="setEndTime()"/>
			<span class="input-group-addon">EndTime</span>
			<input type="text" name="endTime" class="form-control" value=""
						id="endTimePicker"/>
		</div>
		<div style="margin-top:10px;">
			
		<!-- button -->
		</div>
		<div style="text-align:center;">
			<input type="button" value="Confirm" class="btn btn-success" onclick="confirm()">
			<input style="margin:20px;" type="button" value="Cancel" class="btn btn-danger" onclick="cancel()">
		</div>
	</form>
    </div>
</div>

<script>
init();
</script>
                
</body>
</html>
