<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
function login(act){
	$("form").attr("action",act);
	$("form").submit();
}
</script>
	
</head>

<body>
	<form method="post">
		<div>
			工  号：<input type="text" name="userId"/>
		</div>
		<div>
			密 码：<input type="password" name="password"/>
		</div>
		<div>
			<input type="button" value="管理员登录" onclick="login('/login/admin')">
			<input type="button" value="员工登录" onclick="login('/login/empl')">
		</div>
	</form>
</body>
</html>
