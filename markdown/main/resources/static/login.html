   <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<script src="js/header.js"></script>
<script src="js/util.js"></script>
<script>
function login(act){
	//TO DO
	//非空检查
	//类型检查
	if($("#userId").val()=="" || isNaN($("#userId").val())){
		alert("please input correct id");
		return;
	}
	var data = $('form').jsonify();
	$.ajax({
        type:"POST",
        url:act,
        data: JSON.stringify(data),
        dataType:"json",
        contentType:"application/json",
        async: false,
        cache:false,
        success:function(data){
        	if(data.loginOk == "true"){
        		if(act == '/login/admin'){
     	  			window.location.href="admin/notice.html?userId="+data.userId;
        		}else if(act == '/login/empl'){
        			window.location.href="empl/notice.html?userId="+data.userId;
        		}else{
        			window.location.href="/";
        		}
            	
        	}else{
        		alert("Login Failure");
        	}
        },
        error:function () {
            alert("err");
        }
    });
}
</script>
	
<style>
.heading{
    display: block;
    font-size: 35px;
    font-weight: 700;
    padding: 35px 0;
    border-bottom: 1px solid #f0f0f0;
    margin-bottom: 30px;
    background: #fff;
    border-radius: 15px;
    text-align: center;
}
</style>

</head>

<body>

<div style="margin-left:25%;margin-right:25%">
	<form method="post">
		<span class="heading">Login</span>
		<i ></i>
		<div>
			<input id="userId" type="text" name="userId" class="form-control" placeholder="ID"/>
		</div>
		<div style="margin-top:10px;">
			<input id="password" type="password" name="password" class="form-control" placeholder="Password"/>
		</div>
		<div style="text-align:center;">
			<input type="button" value="admin" class="btn btn-primary" onclick="login('/login/admin')">
			<input style="margin:20px;" type="button" value="empl" class="btn btn-primary" onclick="login('/login/empl')">
			<input type="button" value="exit" class="btn btn-danger" onclick="window.location.href='/';">
		</div>
	</form>	
</div>

	
                
</body>
</html>
