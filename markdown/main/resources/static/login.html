   <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="js/util.js"></script>
<script>
function login(act){
	
	//TO DO
	//非空检查
	//类型检查
	
	var data = $('form').jsonify();
	$.ajax({
        type:"POST",
        url:act,
        data: JSON.stringify(data),
        dataType:"json",
        contentType:"application/json",
        async: false,
        cache:false,
        success:function(data,status){
        	if(data.loginOk == "true"){
        		if(act == '/login/admin'){
        			window.location.href="admin/index.html?userId="+data.userId;
        		}else if(act == '/login/empl'){
        			window.location.href="empl/index.html?userId="+data.userId;
        		}else{
        			window.location.href="/";
        		}
            	
        	}else{
        		alert("Login Failure");
        	}
        },
        error:function () {
            alert("err");
        }
    });
}
</script>
	
</head>

<body>
	<form method="post">
		<div>
			ID：<input type="text" name="userId"/>
		</div>
		<div>
			Password：<input type="password" name="password"/>
		</div>
		<div>
			<input type="button" value="admin" onclick="login('/login/admin')">
			<input type="button" value="empl" onclick="login('/login/empl')">
		</div>
	</form>
</body>
</html>
