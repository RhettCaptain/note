<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="js/util.js"></script>
<script>
function login(act){
	//非空检查
	//TO DO
	
	var data = $('form').jsonify();
	$.ajax({
        type:"POST",
        url:act,
        data: JSON.stringify(data),
        dataType:"json",
        contentType:"application/json",
        async: false,
        cache:false,
        success:function(data,status){
        	if(data.loginOk == "true"){
            	window.location.href="index.html?userId="+data.userId;
        	}else{
        		alert("登录失败");
        	}
        },
        error:function () {
            alert("err");
        }
    });
}
</script>
	
</head>

<body>
	<form method="post">
		<div>
			工  号：<input type="text" name="userId"/>
		</div>
		<div>
			密 码：<input type="password" name="password"/>
		</div>
		<div>
			<input type="button" value="管理员登录" onclick="login('/login/admin')">
			<input type="button" value="员工登录" onclick="login('/login/empl')">
		</div>
	</form>
</body>
</html>
